<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filters</title>
    <style>
        img{
            filter: blur(3px);
        }
        .vvv{filter: brightness(200%);

        }
        .vk{

        }
        .vvk{filter: sepia(100%);

        }
    </style>
</head>
<body>
    <div class="container">
        <img class="vvv"  src="OIP.jpeg" alt="">
        <img id="vk" src="https://th.bing.com/th/id/OIP.E_ahcijF8uaV7ETvdLeAcQHaEK?w=237&h=180&c=7&r=0&o=5&pid=1.7" alt="">
        <img class="vvk"  src="https://th.bing.com/th/id/OIP.jMzMAk0kutLiiYQxloOUZQHaE7?w=255&h=180&c=7&r=0&o=5&pid=1.7" alt="">


    </div>
    
</body>
</html>
